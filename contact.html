<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Global Hospital Info</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions or suggestions, feel free to reach out to us.</p>
      <ul>
        <li><strong>Email:</strong> info@medwellglobalinfo.com</li>
        <li><strong>Phone:</strong> +1 234 567 890</li>
        <li><strong>Address:</strong> 123 Health Avenue, Wellness City, World</li>
      </ul>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
